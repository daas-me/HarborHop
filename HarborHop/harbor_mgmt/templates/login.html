{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarborHop Log In</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
</head>
<body>
 
    <div class="container">
        <!-- Image Section (Left side with background image) -->
        <div class="image-section"></div>
 
        <!-- Form Section (Right side) -->
        <div class="form-section">
            <div class="form-container">
                <h1>HARBOR<span>hop</span></h1>
                <p>Hop Aboard, Sail Beyond.</p>
 
                <!-- Sign In Title -->
                <div class="sign-in-title">Log In</div>
                <!-- <p class="login-link">Don't have an account yet? <a href="#">Sign up now</a></p> -->
 
                <!-- Social Sign-In Buttons -->
                {% comment %} <div class="social-buttons">
                    <button class="facebook">Facebook</button>
                    <button class="google">Google</button>
                </div> {% endcomment %}
 
                <!-- Divider -->
                {% comment %} <div class="divider">
                    <hr>
                    <span>or</span>
                    <hr>
                </div> {% endcomment %}
 
                <!-- Form -->
                <!-- <form action="#" method="post">
                    {% csrf_token %}
                    <div class="input-container">
                        <i class="input-icon">&#x1F464;</i>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-container">
                        <i class="input-icon">&#x1F512;</i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
 
                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>
 
                    <button type="submit" class="sign-in-btn">Log In</button>
                </form> -->
 
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Login</button>
                </form>
                <!--<a href="#"><button class="register-btn">Register</button></a>-->
            </div>
        </div>
    </div>
 
 
   
</body>
</html>
